<ion-view view-title="{{tituloTela}}" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a href="#" ng-click="todasCategorias()" class="button button-icon color-white icon ion-location"></a>
	</ion-nav-buttons>
	<ion-content class="content-gray-background">
		<div class="list card">
			<div class="item item-text-wrap item-divider" align="center">
				Veja quem est&aacute; mais perto de voc&ecirc;
			</div>
			<div class="item item-text-wrap" align="center" ng-if="!funcionarias.length">
				Nenhuma prestadora na categoria <strong>{{categoria}}</strong> foi encontrada em sua cidade.
			</div>
			<a href="#" ng-click="verPerfil(funcionaria)" class="item item-avatar item-conversa item-icon-right" ng-repeat="funcionaria in funcionarias">
				<img ng-src="{{funcionaria.avatar}}" error-src="img/anonimo.jpg" />
				<span class="item-note">
					<i class="ion-chevron-right pull-right"></i><br>
				</span>
				<p>{{funcionaria.bairro}} - {{funcionaria.distancia}} de voc&ecirc;</p>
				<h2>{{funcionaria.nome}}</h2>
				<p>{{funcionaria.categoria}}</p>
				<i class="ion-star star-negative"></i>
				<i class="ion-star star-negative"></i>
				<i class="ion-star star-negative"></i>
				<i class="ion-star star-negative"></i>
				<i class="ion-star star-negative"></i>
				<br />
				<i class="ion-record online-status"></i>
				Hor&aacute;rio dispon&iacute;vel
			</a>
		</div>
		<!-- Perto<br />
		Categoria: {{categoria}} -->
	</ion-content>
	<div class="tabs-striped tabs-color-home">
		<div class="tabs tabs-icon-left">
			<a class="tab-item" href="#" ng-click="verSugestoes()">
				<i class="icon ion-star color-yellow"></i><br />
				SUGEST&Otilde;ES
			</a>
			<a class="tab-item" href="#" ng-click="verMapa()">
				<i class="icon ion-map"></i><br />
				MAPA
			</a>
			<a class="tab-item active" href="#" ng-click="verPerto()">
				<i class="icon ion-pin"></i><br />
				PERTO
			</a>
			<a class="tab-item" href="#" ng-click="verLista()">
				<i class="icon ion-grid"></i><br />
				LISTA
			</a>
		</div>
	</div>
</ion-view>
