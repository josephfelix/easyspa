<ion-view view-title="{{tituloTela}}" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon color-white icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a href="#" ng-click="todasCategorias()" class="button button-icon color-white icon ion-location"></a>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<div class="item item-divider">
				Escolha uma das categorias abaixo
			</div>
			<div class="item item-perfil item-categoria" ng-click="verMapa(cat.id)" ng-repeat="cat in categorias">{{cat.nome}}
				<i class="ion-chevron-right"></i>
			</div>

		</div>
	</ion-content>
</ion-view>
