<ion-view view-title="{{tituloTela}}" align="center" id="userMessagesView" cache-view="false">
	<div class="tabs-striped tabs-top tabs-background-easyspa tabs-color-white tabs-perfil">
		<div class="tabs">
			<a class="tab-item" href="#" ng-click="verPerfil(funcionaria)">
				INFO
			</a>
			<a class="tab-item active" href="#">
				CHAT
			</a>
			<a class="tab-item" href="#" ng-click="verRota(funcionaria)">
				ROTA
			</a>
		</div>
	</div>
	<div class="loader-center" ng-if="!doneLoading">
		<div class="loader">
		  <i class="icon ion-loading-c"></i>
		</div>
	</div>
	<ion-content has-bouncing="true" class="has-header has-footer content-chat" 
	  delegate-handle="userMessageScroll">

	  <div ng-repeat="message in messages" class="message-wrapper">

		  <div ng-if="toUser.id == message.user1" class="msg-chat-easyspa">
			  
			<img class="profile-pic left" ng-src="{{toUser.pic}}" error-src="img/anonimo.jpg" />

			  <div class="chat-bubble left">

				  <div class="message" ng-bind-html="message.mensagem | nl2br" autolinker>
				  </div>

			  </div>
		  </div>

		  <div ng-if="user.id == message.user1" class="msg-chat-easyspa">
			
			   <img class="profile-pic right" ng-src="{{user.pic}}" error-src="img/anonimo.jpg" />
			
			  <div class="chat-bubble right">

				  <div class="message" ng-bind-html="message.mensagem | nl2br" autolinker>
				  </div>

			  </div>
			
		  </div>

		  <div class="cf"></div>

	  </div>
	</ion-content>

	<form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
	  <ion-footer-bar style="background:#9A9A98" class="bar-stable item-input-inset message-footer" keyboard-attach>
		  <label class="item-input-wrapper chat-item-input">
			  <textarea ng-model="input.message" value="" required minlength="1" maxlength="1500" msd-elastic></textarea>
		  </label>
		  <div class="footer-btn-wrap">
			<button class="button button-icon icon ion-android-send footer-btn" style="color:#fff" type="submit"
				ng-disabled="!input.message || input.message === ''">
			</button>
		  </div>
	  </ion-footer-bar>
	</form>
</ion-view>
