<ion-view view-title="easySpa - Cadastro">
	<ion-nav-bar class="bar-easyspa" align-title="center">
		<ion-nav-back-button class="button-clear">
			<i class="ion-arrow-left-c"></i>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="gray-background">
		<div class="list list-inset card">
			<div class="item item-divider">
				<h2>Sobre voc&ecirc;</h2>
			</div>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.nome" placeholder="Nome" maxlength="15" />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.sobrenome" placeholder="Sobrenome" maxlength="15" />
			</label>
			<label class="item item-input">
				<input type="number" ng-model="cadastro.celular" placeholder="Celular (com DDD)" />
			</label>
			<label class="item item-input">
				<input type="email" ng-model="cadastro.email" placeholder="E-mail" />
			</label>
			<label class="item item-input">
				<input type="password" ng-model="cadastro.senha" placeholder="Senha" />
			</label>
			
			<div class="item item-divider">
				<h2>Endere&ccedil;o</h2>
			</div>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.rua" placeholder="Rua" />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.complemento" placeholder="Complemento" />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.bairro" placeholder="Bairro" ng-disabled="localizou" />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.cidade" placeholder="Cidade" ng-disabled="localizou" />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="cadastro.estado" placeholder="Estado" ng-disabled="localizou" />
			</label>
			
			<div class="item item-divider">
				<h2>Foto de perfil</h2>
			</div>
			
			<div class="item item-thumbnail-left">
				<img ng-src="{{fotoUsuario}}" error-src="img/foto_cadastro.png" />
				<button type="button" class="button button-hardpink button-block" ng-click="selecionarFoto()">
					<i class="ion-camera"></i>&nbsp;Selecionar foto
				</button>
			</div>
			
			
			<div class="item item-divider">
				<h2>Termos de uso</h2>
			</div>
			<div class="item">
				<button type="button" class="button button-hardpink button-block" ng-click="verTermos()">
					Ver termos de uso
				</button>
			</div>
			<div class="item item-toggle">
				Eu li e aceito<br /> os termos de uso
				 <label class="toggle toggle-pink">
				   <input type="checkbox" ng-model="cadastro.aceitou_termos">
				   <div class="track">
					 <div class="handle"></div>
				   </div>
				 </label>
			</div>
			
			<div class="item no-background item-input no-padding">
				<button type="button" class="button button-hardpink button-block" ng-click="finalizarCadastro(cadastro)">
					<i class="ion-checkmark"></i>&nbsp;Finalizar Cadastro
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
